<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div class="calc">
    <!--<a class="btn calc__reset" href="#">reset</a>-->
    <h1 class="calc__title">Tip Calculator</h1>
      <div class="calc__row">
        <h2 class="calc__item">Bill total:</h2>
        <input type="text" placeholder="enter bill total">
      </div>

    <div class="calc__row">
        <h2 class="calc__item">Tip:</h2>
        <input type="text" placeholder="enter tip">
    </div>

    <div class="calc__row">
        <h2 class="calc__item">Total:</h2>
        <input id="total" type="text" disabled>
    </div>

    <p class="calc__question">Did you leave a good tip?</p>

    <p class="calc__rating">?</p>
</div>
